services:
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMINS=${ADMINS}
      - MAX_FILE_MB=${MAX_FILE_MB:-15}
      - RATE_LIMIT_PER_USER_PER_MIN=${RATE_LIMIT_PER_USER_PER_MIN:-30}
      - PERSIST_DIR=${PERSIST_DIR:-/data}
      - REDIS_URL=${REDIS_URL:-}
    volumes:
      - data:/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    profiles: ["redis"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data

volumes:
  data:
  redis-data:
